{% extends "layout.html" %}
{% block title %}
Edit applicant
{% endblock %}
{% block content %}
        <h1>Edit Applicant Record</h1>
        {% for row in rows %}
        <form action="{{ url_for('editrec') }}" method="POST">
            <h3 style="color:blue">Applicant ID: {{ row['rowid']}}</h3>
            <input type="hidden" name="rowid" value="{{ row['rowid'] }}">
            Name<br>
            <input type="text" name="nm" value="{{ row['name'] }}"/><br>

            Resume<br>
            <input type="text" name="resy" value="{{row['resy']}}"/><br>

            <input type="submit" value="Submit" /><br>
        </form>
        {% endfor %}
{% endblock %}
